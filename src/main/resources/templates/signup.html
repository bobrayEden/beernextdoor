<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Olivier Nocaudie">
    <meta name="description" content="Beer Next Door">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <!--link rel="shortcut icon" th:href="@{images/favicon.png}"/-->
    <title>Beer Next Door - Sign Up</title>
</head>
<body>
<header class="header-template">
    <img/>
    <a th:href="@{/login}">To Login</a>
</header>
<div class="main-template-title">
    <h1 class="title">Beer Next Door</h1>
    <div class="sign-up-form">
        <a th:href="@{/login}">J'ai déjà un compte</a>
        <form th:action="@{/sign-in}" method="post" th:object="${user}">
            <label th:for="nameUser">Nom d'utilisateur</label>
            <input type="text" th:field="*{nameUser}"/>
            <label th:for="email">E-mail</label>
            <input type="text" th:field="*{email}"/>
            <label th:for="password">Mot de passe</label>
            <input type="password" th:field="*{password}"/>
            <label for="confirmPass">Confirmation du mot de passe</label>
            <input id="confirmPass" type="password" name="confirmPass"/>
            <input type="submit" value="Valider" name="registerUser">
        </form>
    </div>

</div>
<footer class="footer-template">

</footer>

</body>
</html>
